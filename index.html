<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Card container -->
    <main class="main-container">
      <!-- Left side container -->
      <section class="left-container">
        <h3 class="gray-color">Your Result</h3>
        <div class="rounded-circle">
          <h1 class="font-color heading">76</h1>
          <p class="gray-color">of 100</p>
        </div>
        <h2 class="font-color heading-2">Great</h2>
        <p class="gray-color left-paragraph-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <!-- Right Side container -->
      <section class="right-container">
        <h3 class="summary">Summary</h3>
        <div class="summary-items">
          <div class="summary-item red">
            <div class="summary-item-name reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />Reaction
            </div>
            <span class="summary-item-result"
              ><strong class="strong">80</strong> / 100</span
            >
          </div>
          <div class="summary-item yellow">
            <div class="summary-item-name memory">
              <img
                src="./assets/images/icon-memory.svg"
                alt="reaction icon"
              />Memory
            </div>
            <span class="summary-item-result">
              <strong class="strong">92</strong> / 100</span
            >
          </div>
          <div class="summary-item green">
            <div class="summary-item-name verbal">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="reaction icon"
              />Verbal
            </div>
            <span class="summary-item-result"
              ><strong class="strong">61</strong> / 100</span
            >
          </div>
          <div class="summary-item blue">
            <div class="summary-item-name visual">
              <img
                src="./assets/images/icon-visual.svg"
                alt="reaction icon"
              />Visual
            </div>
            <span class="summary-item-result"
              ><strong class="strong">72</strong> / 100</span
            >
          </div>
        </div>
        <a class="btn-blue" href="#">Continue</a>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://ramavats.in">Rama</a>
      </div>
    </footer>
  </body>
</html>
